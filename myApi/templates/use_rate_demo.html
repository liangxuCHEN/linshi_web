{% extends "base.html" %}
{% block title %}组件使用率计算{% endblock %}
{% block content %}
<div class="jumbotron">
<form method="post" action="{% url 'single_use_rate_demo'%}">
    <label>组件的长(mm)：</label><input type="number" name="shape_x"/><br/>
    <label>组件的宽(mm)：</label><input type="number" name="shape_y" /><br/>
    <input type="hidden" name="width"  value="2430"/>
    <input type="hidden" name="height" value="1210"/>
    <label>组件的间隙(mm)：</label><input type="number" name="border" value="5"/><br/>
    <label>有纹理：</label><input type="radio" name="is_texture" value="1" />
    <label>无纹理：</label><input type="radio" name="is_texture" value="0" checked /><br/>
    <input type="submit" value="提交" />
</form>
{% if file_name %}
    <p>使用率：{{ rate }}</p>
    <img src="/{{ file_name }}" width="804" height="400"/>
{% endif %}
</div>
{% endblock %}
